

<div class="row" *ngIf="loading" >
    <div class="col">
      <div class="alert alert-info text-center ">
          <i class="fa fa-spin fa-sync fa-2x" ></i>
          <h1>Esperando...</h1>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="error" >
    <div class="col">
      <div class="alert alert-danger text-center ">
          <i class="fa fa-times fa-2x" ></i>
          <h2>Error : {{error.status}}  </h2>
          <p>{{error.message}}  </p>
          <p>{{error.url}}  </p>
      </div>
    </div>
  </div>



<div class="row" *ngIf="!error && !loading">

  <div class="col-3">
    <img [src]="usuario.avatar" class="img-thumbnail">
  </div>

  <div class="col">

    <ul class="list-group" >
      <li class='list-group-item' >
          <strong>id</strong> {{ usuario.id }}
      </li>
      <li class='list-group-item' >
          <strong>nombre</strong> {{ usuario.first_name }}
      </li>
      <li class='list-group-item' >
          <strong>apellido</strong> {{ usuario.last_name }}
      </li>
    </ul>

  </div>
</div>
